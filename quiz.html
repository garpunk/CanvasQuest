<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Quest</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script type="module" src="js/randomArtwork.js" defer></script>
  </head>
  <body>
    <div class="content">
      <header>
        <nav>
          <div class="logo-container">
            <a href="index.html">
              <img
                src="images/logo.png"
                alt="logo reads canvas quest with border around words"
              />
            </a>
          </div>
          <div class="menu-dropdown">
            <button class="menu-btn">Menu</button>
            <ul class="dropdown-content">
              <li><a href="#">Home</a></li>
              <li><a href="#">Stats</a></li>
            </ul>
          </div>
          <!-- LOGIN BUTTON -->
          <button id="open-modal" class="login-btn" aria-haspopup="dialog">
            Login
          </button>
        </nav>
      </header>

      <main>
        <div class="artwork-section">
          <!-- Container for artwork row -->
          <div class="artwork-row"></div>
        </div>
      </main>
    </div>
    <footer>
      <div>
        <div class="socials">
          <ul>
            <li>
              <a
                href="https://facebook.com"
                rel="facebook"
                aria-label="Facebook"
              >
                <img src="images/facebook_icon.png" alt="facebook" />
              </a>
            </li>
            <li>
              <a
                href="https://instagram.com"
                rel="instagram"
                aria-label="Instagram"
              >
                <img src="images/instagram_icon.png" alt="instagram" />
              </a>
            </li>
          </ul>
        </div>
        &copy; 2025 all rights reserved
      </div>
    </footer>
  </body>
</html>
