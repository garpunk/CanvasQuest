<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Quest</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script type="module" src="js/main.js" defer></script>
  </head>
  <body>
    <div class="content">
      <header>
        <nav>
          <div class="logo-container">
            <a href="index.html"
              ><img
                src="images/logo.png"
                alt="logo reads canvas quest with border around words"
            /></a>
          </div>

          <div class="nav-right">
            <!-- LOGIN BUTTON -->
            <button id="open-modal" class="login-btn" aria-haspopup="dialog">
              Login
            </button>

            <!-- MODAL LOGIN FORM -->
            <dialog id="login-modal" class="modal">
              <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Login</h3>

                <form id="login-form" autocomplete="off">
                  <label for="username">Username:</label>
                  <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Enter your Username"
                    required
                  />

                  <label for="password">Password:</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter your Password"
                    minlength="8"
                    required
                  />
                  <small
                    >Password must be at least 8 characters long, including
                    uppercase, lowercase, and a number.</small
                  >

                  <div class="wrap">
                    <button class="submit-button" type="submit">Submit</button>
                  </div>
                </form>

                <p>
                  Not registered?
                  <a
                    class="create-account-btn"
                    href="#"
                    style="text-decoration: none"
                    >Create an account</a
                  >
                </p>
              </div>
            </dialog>

            <!-- MODAL REGISTER FORM -->

            <dialog id="register-modal" class="modal">
              <div class="modal-content">
                <span class="close-register">&times;</span>
                <h3>Create Account</h3>

                <form id="register-form" autocomplete="off">
                  <!-- New Name field -->
                  <label for="new-name">Your Name:</label>
                  <input
                    type="text"
                    id="new-name"
                    name="new-name"
                    placeholder="Enter your full name"
                    required
                  />

                  <label for="new-username">Username:</label>
                  <input
                    type="text"
                    id="new-username"
                    name="new-username"
                    placeholder="Create a username"
                    required
                  />

                  <label for="new-password">Password:</label>
                  <input
                    type="password"
                    id="new-password"
                    name="new-password"
                    minlength="8"
                    required
                    placeholder="Create a password"
                  />
                  <small>
                    Password must be at least 8 characters long, including
                    uppercase, lowercase, and a number.
                  </small>

                  <div class="wrap">
                    <button class="submit-button" type="submit">
                      Register
                    </button>
                  </div>
                </form>
              </div>
            </dialog>

            <!-- END OF FORMS -->

            <div class="theme-dropdown">
              <label for="theme-select">Theme :</label>
              <select id="theme-select">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
              </select>
            </div>
          </div>
        </nav>
      </header>

      <main>
        <div class="artwork-section">
          <!-- Container for artwork row -->
          <div class="artwork-row"></div>
        </div>
      </main>
    </div>
    <footer>
      <div>
        <div class="socials">
          <ul>
            <li>
              <a
                href="https://facebook.com"
                rel="facebook"
                aria-label="Facebook"
              >
                <img src="images/facebook_icon.png" alt="facebook" />
              </a>
            </li>
            <li>
              <a
                href="https://instagram.com"
                rel="instagram"
                aria-label="Instagram"
              >
                <img src="images/instagram_icon.png" alt="instagram" />
              </a>
            </li>
          </ul>
        </div>
        &copy; 2025 all rights reserved
      </div>
    </footer>
    <!-- Modal for enlarged artwork -->
    <div id="artwork-modal" class="modal">
      <span class="close">&times;</span>
      <div class="modal-body">
        <img class="modal-content" id="modal-image" />
        <div id="caption"></div>
      </div>
    </div>
  </body>
</html>
